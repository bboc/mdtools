<!DOCTYPE html>
<html lang="${html_language}" dir="${html_dir}">

  {% include html-head.html %}

  <body onload="setupAnnotations();">
    <header class="site-header container-fluid">
      {% include header.html %}
    </header>
    <div class="site-body container-fluid">
      <div class="row">
        <nav class="main-nav col-sm-3 col-12">
          {% include menu.html %}
        </nav>
        <div class="content-container col-sm-9 col-12">
          {{ content }}
        </div>
      </div>
    </div>
    <footer class="site-footer container-fluid">
      {% include footer.html %}
    </footer>

    <script type="text/javascript" src="{{ "/js/jquery-3.5.1.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/popper.min-1.16.1.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/bootstrap-4.5.3.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/js/mousetrap.1.6.5.min.js" | prepend: site.baseurl }}"></script>
    {% include smartmenus.html %}
    {% include keyboard-nav.html %}

    <script>

      function setAnnotationHref() {
        document.getElementById("annotate-link").href = "https://via.hypothes.is/" + self.document.location.href;
      }
      function hideWhenAnnotating() {
        if (typeof(wbinfo) !== "undefined") {
          document.getElementById("annotate-span").style.visibility = 'hidden';
        }
      }
      //setup annotations
      function setupAnnotations() {
        setAnnotationHref();
        hideWhenAnnotating();
      }

      $(function() { 
        // setup tooltips
        $('[data-toggle="tooltip"]').tooltip({html: true, placement: 'bottom'})
      
        // setup prev and next navigation buttons
        if (typeof next_page_url !== 'undefined') {
              $("#next-page").attr("href", next_page_url);
              $("#next-page").attr("title", next_page_title);
              $("#icon-next").attr("title", next_page_title);
        } else {
          $("#next-page").hide()
        }
        if (typeof prev_page_url !== 'undefined') {
              $("#prev-page").attr("href", prev_page_url);
              $("#prev-page").attr("title", prev_page_title);
              $("#icon-prev").attr("title", prev_page_title);
        } else {
          $("#prev-page").hide()
        }
        <!-- Go: Previous Page
  
      });
  </script>
  </body>
</html>
